<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Check - LegitCheck</title>
    <link rel="stylesheet" href="../styles/jobDescription.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="landingPage.html" class="logo">LegitCheck</a>
            <a href="landingPage.html#features" class="cta-button">Back to Features</a>
        </nav>
    </header>

    <main>
        <div class="container content-wrapper">
            <div class="page-header">
                <h1>Job Description Analyzer</h1>
                <p>Paste a job description or upload a file to analyze it for potential red flags and scam indicators.</p>
            </div>
            
            <div class="input-section">
                <div class="textarea-container">
                    <textarea 
                        id="jobDescription" 
                        class="job-input" 
                        placeholder="Copy and paste the complete job description here, including company name, requirements, salary information, and contact details..."
                    ></textarea>
                    
                    <label for="fileInput" class="upload-label" title="Upload a file (image or PDF)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.122 2.122l7.81-7.81" />
                        </svg>
                    </label>
                    <input type="file" id="fileInput" accept="image/*,application/pdf" style="display: none;">
                </div>
            </div>
            
            <button id="analyzeBtn" class="analyze-btn">
                Analyze Job Posting
            </button>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Our AI is analyzing the content for potential red flags...</p>
            </div>
            
            <div id="results" class="results">
                <div class="assessment-header">
                    <div class="risk-indicator">
                        <div id="riskBadge" class="risk-badge"></div>
                        <div class="risk-details">
                            <h3 id="riskTitle" class="risk-title"></h3>
                            <p id="riskSubtitle" class="risk-subtitle"></p>
                        </div>
                    </div>
                </div>
                
                <div class="findings-section">
                    <h4>Red Flags Detected</h4>
                    <div id="redFlagsList" class="red-flags-list"></div>
                </div>
                
                <div class="recommendations">
                    <h4>Recommendations</h4>
                    <ul id="recommendationsList"></ul>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../scripts/jobDescription.js"></script>
</body>
</html>
